<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - 사용자 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>전체 사용자 목록</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.email}">user@example.com</td>
            <td>
                <ul>
                    <li th:each="role : ${user.roles}" th:text="${role.rolename}">ROLE_USER</li>
                </ul>
            </td>
            <td>
                <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="get"
                      onsubmit="return confirm('정말로 삭제하시겠습니까?')">
                    <button class="btn btn-danger btn-sm" type="submit">사용자 정보 삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="btn btn-secondary">홈으로</a>
</div>
</body>
</html>
